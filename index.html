<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIYAD AUTO PRESTIGE | Rabat</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bordeaux: #4D0011; --noir: #0D0D0D; --or: #C5A059; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--noir); color: #FFF; font-family: 'Montserrat', sans-serif; }
        header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; border-bottom: 2px solid var(--bordeaux); position: fixed; width: 100%; top: 0; z-index: 1000; }
        .hero { height: 80vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .booking-bar { background: var(--bordeaux); padding: 20px; width: 90%; max-width: 1000px; margin: -40px auto 20px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; border-radius: 8px; position: relative; z-index: 10; border: 1px solid var(--or); }
        .booking-bar input, .booking-bar select { padding: 10px; border-radius: 4px; border: none; flex: 1; min-width: 150px; }
        .btn-wa { background: var(--or); color: #000; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 50px 8%; }
        .card { background: #111; border: 1px solid #333; transition: 0.3s; text-decoration: none; color: inherit; }
        .card:hover { border-color: var(--bordeaux); transform: translateY(-5px); }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .price { background: var(--bordeaux); color: #fff; padding: 5px 10px; font-weight: bold; }
        footer { background: #050505; padding: 40px; text-align: center; border-top: 2px solid var(--bordeaux); margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <div style="font-family: 'Cinzel'; font-size: 1.2rem;">RIYAD AUTO <span style="color: var(--bordeaux);">PRESTIGE</span></div>
    <div style="color: var(--or); font-size: 0.8rem;">+212 698 824 872</div>
</header>

<section class="hero">
    <h1 style="font-family: 'Cinzel'; font-size: 3rem;">NOSTALGIE & ÉLÉGANCE</h1>
    <p style="font-family: 'Playfair Display'; font-style: italic; color: var(--or);">Rabat - Hay Riyad</p>
</section>

<div class="booking-bar">
    <input type="text" id="nom" placeholder="Votre Nom">
    <select id="auto">
        <option>Mercedes W140</option>
        <option>Mustang GT</option>
        <option>BMW M-Sport</option>
        <option>Camaro</option>
        <option>Skoda Octavia</option>
    </select>
    <button class="btn-wa" onclick="reserver()">RÉSERVER SUR WHATSAPP</button>
</div>

<div class="grid">
    <div class="card">
        <img src="mercedes.jpg.jpg"> <div style="padding:15px"><h3>Mercedes W140</h3><span class="price">Dès 1500 DH</span></div>
    </div>
    <div class="card">
        <img src="mustang.jpg.jpeg"> <div style="padding:15px"><h3>Ford Mustang GT</h3><span class="price">Dès 1200 DH</span></div>
    </div>
    <div class="card">
        <img src="bmw.jpg.jpeg"> <div style="padding:15px"><h3>BMW M-Sport</h3><span class="price">Dès 900 DH</span></div>
    </div>
    <div class="card">
        <img src="camaro.jpg.jpeg"> <div style="padding:15px"><h3>Chevrolet Camaro</h3><span class="price">Dès 1300 DH</span></div>
    </div>
    <div class="card">
        <img src="skoda.jpg.jpeg"> <div style="padding:15px"><h3>Skoda Octavia</h3><span class="price">Dès 500 DH</span></div>
    </div>
</div>

<footer>
    <p>Avenue Al Nakhil, Résidence Kasba 52 bis, Rabat</p>
    <p style="color: var(--or); margin-top: 10px;">© 2026 RIYAD AUTO PRESTIGE</p>
</footer>

<script>
    function reserver() {
        const nom = document.getElementById('nom').value;
        const auto = document.getElementById('auto').value;
        const url = `https://wa.me/212698824872?text=Bonjour, je suis ${nom}, je souhaite réserver la ${auto}.`;
        window.open(url, '_blank');
    }
</script>

</body>
</html>
